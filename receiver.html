  <!-- Firebase SDK -->

  <script>
    // Replace with the SAME Firebase config you used in sender.html

const firebaseConfig = {
  apiKey: "AIzaSyBbOZTdTJWhqApJGDeep5gSRXHUbMOZ8_E",
  authDomain: "live-stream-b4723.firebaseapp.com",
  databaseURL: "https://live-stream-b4723-default-rtdb.firebaseio.com",
  projectId: "live-stream-b4723",
  storageBucket: "live-stream-b4723.firebasestorage.app",
  messagingSenderId: "924150539091",
  appId: "1:924150539091:web:e4b23806165e39b3f437a6",
  measurementId: "G-QYJ816DFZH"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const roomId = "room1"; // must match sender
    const remoteVideo = document.getElementById('remoteVideo');
   let pc = new RTCPeerConnection({
  iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
});

pc.onconnectionstatechange = () => {
  console.log("Connection state:", pc.connectionState);
};

pc.oniceconnectionstatechange = () => {
  console.log("ICE state:", pc.iceConnectionState);
};



    // Display incoming video
    pc.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };

    // Send ICE candidates to Firebase
    pc.onicecandidate = event => {
      if (event.candidate) {
        db.ref("rooms/" + roomId + "/callee/candidates").push(event.candidate.toJSON());
      }
    };

    // Get Offer from sender
    db.ref("rooms/" + roomId + "/offer").once("value").then(async snapshot => {
      const offer = snapshot.val();
      if (!offer) {
        alert("No sender found!");
        return;
      }
      await pc.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      db.ref("rooms/" + roomId + "/answer").set(answer);
    });

    // Listen for ICE candidates from sender
    db.ref("rooms/" + roomId + "/caller/candidates").on("child_added", snapshot => {
      const candidate = snapshot.val();
      pc.addIceCandidate(new RTCIceCandidate(candidate));
    });
  </script>
