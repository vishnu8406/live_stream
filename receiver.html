<!DOCTYPE html>
<html>
<head>
  <title>Camera Receiver</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>💻 Camera Receiver (Auto)</h2>
  <video id="remoteVideo" autoplay playsinline style="width:100%; height:480px; border:2px solid blue;"></video>

  <script>
    console.log("💻 Receiver page loaded");

    const firebaseConfig = {
      apiKey: "AIzaSyBbOZTdTJWhqApJGDeep5gSRXHUbMOZ8_E",
      authDomain: "live-stream-b4723.firebaseapp.com",
      projectId: "live-stream-b4723",
      storageBucket: "live-stream-b4723.appspot.com",
      messagingSenderId: "924150539091",
      appId: "1:924150539091:web:e4b23806165e39b3f437a6",
      measurementId: "G-QYJ816DFZH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function init() {
      // 🔹 Get latest active call automatically
      const currentCallDoc = db.collection("currentCall").doc("active");
      const data = (await currentCallDoc.get()).data();
      if (!data) {
        alert("❌ No active sender found");
        return;
      }
      const callId = data.callId;
      console.log("📡 Connecting to Call ID:", callId);

      const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
      const remoteVideo = document.getElementById("remoteVideo");

      pc.ontrack = event => {
        console.log("🎥 Remote stream received");
        remoteVideo.srcObject = event.streams[0];
        remoteVideo.onloadedmetadata = () => remoteVideo.play();
      };

      const callDoc = db.collection("calls").doc(callId);
      const offerCandidates = callDoc.collection("offerCandidates");
      const answerCandidates = callDoc.collection("answerCandidates");

      pc.onicecandidate = event => {
        if (event.candidate) answerCandidates.add(event.candidate.toJSON());
      };

      // 🔹 Get offer from Firestore
      const callData = (await callDoc.get()).data();
      if (!callData) {
        alert("❌ Invalid call data");
        return;
      }

      const offerDescription = callData.offer;
      await pc.setRemoteDescription(new RTCSessionDescription(offerDescription));
      console.log("✅ Offer received");

      // 🔹 Create answer
      const answerDescription = await pc.createAnswer();
      await pc.setLocalDescription(answerDescription);

      const answer = {
        type: answerDescription.type,
        sdp: answerDescription.sdp
      };

      await callDoc.update({ answer });
      console.log("✅ Answer stored");

      // 🔹 Listen for ICE candidates from sender
      offerCandidates.onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added") {
            pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
            console.log("📥 Sender ICE candidate added");
          }
        });
      });
    }

    init();
  </script>
</body>
</html>
