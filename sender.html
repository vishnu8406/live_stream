<!DOCTYPE html>
<html>
<head>
  <title>Camera Sender</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>📱 Camera Sender (Auto)</h2>
  <video id="video" autoplay playsinline style="width:100%; border:2px solid black;"></video>

  <script>
    console.log("📡 Sender page loaded");

    const firebaseConfig = {
      apiKey: "AIzaSyBbOZTdTJWhqApJGDeep5gSRXHUbMOZ8_E",
      authDomain: "live-stream-b4723.firebaseapp.com",
      projectId: "live-stream-b4723",
      storageBucket: "live-stream-b4723.appspot.com",
      messagingSenderId: "924150539091",
      appId: "1:924150539091:web:e4b23806165e39b3f437a6",
      measurementId: "G-QYJ816DFZH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function init() {
      const localVideo = document.getElementById("video");
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      localVideo.srcObject = stream;
      console.log("🎥 Camera stream started");

      const pc = new RTCPeerConnection({
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" },
          {
            urls: [
              "stun:openrelay.metered.ca:80",
              "stun:openrelay.metered.ca:443",
              "stun:openrelay.metered.ca:3478",
              "turn:openrelay.metered.ca:80",
              "turn:openrelay.metered.ca:443",
              "turn:openrelay.metered.ca:3478"
            ],
            username: "openrelayproject",
            credential: "openrelayproject"
          }
        ]
      });

      stream.getTracks().forEach(track => pc.addTrack(track, stream));

      const callDoc = db.collection("calls").doc();
      const offerCandidates = callDoc.collection("offerCandidates");
      const answerCandidates = callDoc.collection("answerCandidates");

      pc.onicecandidate = event => {
        if (event.candidate) offerCandidates.add(event.candidate.toJSON());
      };

      const offerDescription = await pc.createOffer();
      await pc.setLocalDescription(offerDescription);

      const offer = { sdp: offerDescription.sdp, type: offerDescription.type };
      await callDoc.set({ offer });
      console.log("✅ Offer stored with Call ID:", callDoc.id);

      await db.collection("currentCall").doc("active").set({ callId: callDoc.id });

      callDoc.onSnapshot(snapshot => {
        const data = snapshot.data();
        if (!pc.currentRemoteDescription && data?.answer) {
          pc.setRemoteDescription(new RTCSessionDescription(data.answer));
          console.log("📥 Answer received");
        }
      });

      answerCandidates.onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added") pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
        });
      });
    }

    init();
  </script>
</body>
</html>
