<!DOCTYPE html>
<html>
<head>
  <title>Camera Sender</title>
</head>
<body>
  <h2>Camera Sender</h2>
  <video id="video" autoplay playsinline></video>

  <script>
    console.log("Sender page loaded");

    async function init() {
      try {
        const video = document.getElementById("video");
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;

        let pc = new RTCPeerConnection({
          iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
        });

        // Debugging
        pc.onconnectionstatechange = () => {
          console.log("Sender connection state:", pc.connectionState);
        };
        pc.oniceconnectionstatechange = () => {
          console.log("Sender ICE state:", pc.iceConnectionState);
        };

        stream.getTracks().forEach(track => pc.addTrack(track, stream));

        // Normally signaling code with Firebase goes here
        console.log("Sender ready. Now open Receiver.");
      } catch (err) {
        console.error("Error in sender:", err);
      }
    }

    init();
  </script>
</body>
</html>
